<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>
    <a class="navbar-brand hidden-md-down" href="#"></a>
    <ul class="nav navbar-nav hidden-md-down width">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">&#9776;</a>
        </li>
        <li class="search">
            <form action="#" method="get" class="topsearch-form pull-left">
                <div class="flex">
                    <input name="q" class="form-control" placeholder="Search here" type="text">
                    <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i> </button>
          </span> </div>
            </form>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
          {{marketObj.selectedMarket.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="navbarDropdownMenuLink" *ngIf="marketObj.markets && marketObj.markets.length > 0">
            <a class="dropdown-item" (click)="allMarket()">All Market</a>
            <a class="dropdown-item" *ngFor="let market of marketObj.markets" (click)="selectMarket(market)">{{market.name}}</a>
          <!-- <a class="dropdown-item" href="JavaScript:Void(0);">Another action</a> -->
          <!-- <a class="dropdown-item" href="JavaScript:Void(0);">Something else here</a> -->
        </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="cursor: not-allowed;" href="JavaScript:Void(0);" title="Notifications"><i class="fa fa-bell"></i>
      <span class="badge badge-pill badge-danger"><!-- 5 --></span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="cursor: not-allowed;" href="JavaScript:Void(0);" title="Messages"><i class="fa fa-envelope"></i>
      <span class="badge badge-pill badge-danger"><!-- 11 --></span>
       </a>
        </li>
        <li class="nav-item dropdown removedropdwn" dropdown (onToggle)="toggled($event)">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
                <img src="assets/img/avatars/default-avatar.png" class="img-avatar" alt="profile image">
                <i class="fa fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="JavaScript:Void(0);" style="cursor: not-allowed;"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="JavaScript:Void(0);" style="cursor: not-allowed;"><i class="fa fa-wrench"></i> Setting</a>
                <div class="divider"></div>
                <a class="dropdown-item" (click)="logout()" href="#"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</header>
<div class="app-body">
    <!-- Sidebar -->
    <sidebar [access]="access" [active]="active" (Layout)="layout($event)"></sidebar>
    <!-- Main content -->
    <main class="main">
        <div class="mainarea">
            <!-- top sub header -->
            <sub-header [access]="access" [active]="active" (Layout)="layout($event)"></sub-header>
            <div class="main-content">
                <div class="content-header">
                    <!-- Breadcrumb -->
                    <ol class="breadcrumb">
                        <breadcrumbs></breadcrumbs>
                    </ol>
                </div>
                <ngx-flash-messages></ngx-flash-messages>
                <router-outlet></router-outlet>
            </div>
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>
